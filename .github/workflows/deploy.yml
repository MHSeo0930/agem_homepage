# GitHub Pages 배포 (Next.js 정적 export)
# main 푸시 시 빌드 후 Pages에 자동 배포
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Puppeteer 등 선택적 의존성으로 인한 CI 실패 방지
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

      # 정적 export 시 API 라우트(서버 전용) 제외
      - name: Exclude API routes for static export
        run: |
          if [ -d src/app/api ]; then mv src/app/api src/app/_api_disabled; fi

      - name: Build (static export)
        run: npm run build
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

      # 커스텀 도메인(agem.pknu.ac.kr)은 학교 DNS 요청 후 사용. 지금은 github.io로만 서비스
      # - name: Add CNAME for custom domain
      #   run: echo "agem.pknu.ac.kr" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
